<html>
<head>
    <meta charset="UTF-8">

    <!-- CSS -->
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="css/trainings.css" rel="stylesheet"/>
</head>

<body style="padding:10px;" class="container-fluid" ng-app="App">
<div ng-controller="globalController as ctrl">
    <header class="bg-primary navbar-fixed-top">
        <div>
            <div id="titreAppliquette" class="col-md-10">Gestions des formations</div>
            <div id="titreProjet" class="col-md-2">Collaborateur 360</div>
        </div>
        <div class="row" ng-show="ctrl.isUserConnected()">
            <div class="col-md-8"></div>
            <div class="col-md-4">
                <div class="col-md-8 col-md-push-4">
                    <span class="glyphicon glyphicon-user" ng-bind="ctrl.displayCollaborator()"></span>
                </div>
                <div id="disconnect" class="col-md-4 myDisconnectClass" ng-click="ctrl.disconnectUser()">Deconnexion
                </div>
            </div>
        </div>
    </header>
    <div>
        <button class="myMargin" ng-click="ctrl.initBase()">alimenter la base / refresh liste collaborateurs</button>
    </div>

</div>
</div>
<div ng-view></div>

<!-- JS -->

<!-- lib/ -->
<script src="lib/angular.js"></script>
<script src="lib/angular-animate.js"></script>
<script src="lib/ui-bootstrap-tpls-1.2.5.js"></script>
<script src="lib/angular-route.js"></script>
<script src="lib/angular-locale_fr-fr.js"></script>

<!-- app/ -->
<script src="app/modules.js"></script>
<script src="app/filter.js"></script>
<script src="lib/angular-jwt.js"></script>
<script src="app/services/datepicker.js"></script>
<script src="app/services/hash.js"></script>
<script src="app/services/currentUser.js"></script>
<script src="app/services/serviceSelectTraining.js"></script>
<script src="app/services/serviceSelectSession.js"></script>

<script src="app/services/serviceTestConnection.js"></script>
<script src="app/services/serviceInitBdd.js"></script>
<script src="app/services/serviceMockConnexion.js"></script>
<!--controller/  -->
<script src="app/controller/affectTrainingSession.js"></script>
<script src="app/controller/manageSession.js"></script>
<script src="app/controller/registerTraining.js"></script>
<script src="app/controller/registerTrainingSession.js"></script>
<script src="app/controller/requestTraining.js"></script>
<script src="app/controller/registerCollaborator.js"></script>
<script src="app/controller/authentification.js"></script>
<script src="app/controller/changeRegisterTrainingSession.js"></script>
<script src="app/controller/global.js"></script>

<script src="app/routing.js"></script>

</html>
