<div class="row">
  
  <div class="col-md-4">
  </div>
  
  <div class="col-md-7">
    <div class="panel panel-default">
    
          <div class="panel-heading">
            <h3 class="panel-title">Affectation Session</h3>
          </div>
          
          <div class="panel-body"> 
	          <h5><span class="label label-default">Sessions:</span><h5>
	          	
	          	<input ng-model="SessionSelectionnee" title="Selectionner une session" class="filter form-control filter-unselected" list="SessionDataListFilter" placeholder="Sélectionner une session ..." style="margin-bottom: 5px;" autofocus>
	          	<datalist id="SessionDataListFilter" style="height: 200px; width: 100%;">  
	                <option data-ng-repeat="session in AS.SessionFormationListConverted" value="{{session.lastName}}- {{session.debut}} à {{session.fin}}- {{session.lieu}}"></option>
	             </datalist>           

	          <hr>
	          <!--  <h5><input type="checkbox" value="" checked>Afficher les demandes</h5>  -->
		      <div class="form-group" id="wrapper">
		      		<div id="dual-list-box-employees" class="form-group row">
           				<div class="col-md-5">       
	           				<h5><span class="label label-default" id="gauche">Collaborateurs disponibles: {{FilterResultList.length}} affichés</span></h5>  	 
           					<input ng-model="searchCollaborateurField" class="filter form-control filter-unselected" type="text" placeholder="Écrire le lastName du collaborator ..." style="margin-bottom: 5px;" autofocus>
 				   				
           					<select ng-options="(collaborator.firstName +' '+collaborator.lastName) for collaborator in FilterResultList = (AS.CollaborateurDisponibleList | searchByName:searchCollaborateurField)"
									ng-model="AS.SelectedCollaborateurInAffectedList" class="unselected form-control" style="height: 200px; width: 100%;" size="12"></select>

							<div class="row">
							  <div class="small-2 small-centered columns" ng-show="(filterCollaborateur.length == 0)&&(searchCollaborateurField.length > 0)">
							    <div data-alert class="alert-box info">
							     <h5><strong>Aucun résultat</strong></h5>
							    </div> 
							  </div>
							</div>
						</div>
						<div class="col-md-2 center-block" style="margin-top: 80px">       
							<button type="button" class="btn btn-default col-md-8 col-md-offset-2 str" title="Ajouter à la session" data-type="str" style="margin-bottom: 20px;" ng-click="AS.moveItem(AS.SelectedCollaborateur, AS.CollaborateurDisponibleList , AS.SelectedCollaborateurList)"><span class="glyphicon glyphicon-chevron-right"></span></button>
							<button type="button" class="btn btn-default col-md-8 col-md-offset-2 stl" title="Retirer de la formation" data-type="stl" style="margin-bottom: 10px;" ng-click="AS.moveItem(AS.SelectedCollaborateurInAffectedList[0], AS.SelectedCollaborateurList , AS.CollaborateurDisponibleList)"><span class="glyphicon glyphicon-chevron-left"></span></button>
							<button type="button" class="btn btn-default col-md-8 col-md-offset-2 atl" title="Retirer tous de la formation" data-type="atl" style="margin-bottom: 10px;" ng-click="AS.moveAll( AS.SelectedCollaborateurList, AS.CollaborateurDisponibleList )" ng-disabled="CtrlMoveAllTOEnableOrDisableButton(listDesCollaborateursSelectionnes)"><span class="glyphicon glyphicon-chevron-left"></span><span class="glyphicon glyphicon-list"></span></button>
						</div>   
						<div class="col-md-5"><br>       
							<h5><span class="label label-default">Collaborateurs selectionnées: {{AS.SelectedCollaborateurList.length}} affichés</span></h5>       	
							<br>       
							<select class="selected form-control" ng-options="(collaborator.firstName +' '+collaborator.lastName) for collaborator in AS.SelectedCollaborateurList" ng-model="AS.SelectedCollaborateurInAffectedList" style="height: 200px; width: 100%;" multiple="" name=""></select>
						</div>
					</div>        
       		 </div>
            <div><button type="submit" class="btn btn-primary">Enregistrer</button></div>                      
       </div>
    
  </div>
</div>
