<div class="row">
    <div class="col-md-1">
    </div>

    <div class="col-md-7">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Gerer sessions</h3>
            </div>
            <div>
                <div class="col-md-2">
                    <button type="submit" class="left-block btn btn-primary" ng-click="MS.returnToRegisterTraining()"
                            style="background-color: #5e5e5e">
                        Retour
                    </button>
                </div>
                <div class="col-md-7">
                    <h3 class="center-block">{{MS.training.trainingTitle}}</h3>
                <button type="submit" style="background-color: #3c763d " class="center-block btn btn-primary"
                        ng-click="MS.registerTrainingSession()"> Ajouter
                    une session
                </button>
                <ul>
                    <li ng-repeat="s in MS.listTrainingSession" class="center-block"><a href="#/RegisterTrainingSession"
                                                                                        data-toggle="tooltip"
                                                                                        data-placement="bottom"
                                                                                        title="Cliquer pour modifier la session">
                        {{s.beginning | date:"dd LLLL yyyy"}} - {{s.ending | date:"dd LLLL yyyy"}} - {{s.location}}
                    </a></li>
                </ul>
            </div>

        </div>
    </div>
</div>
</div>
