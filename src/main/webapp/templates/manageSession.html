<div class="row">
    <div class="col-md-1">
    </div>

    <div class="col-md-9">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Gerer sessions</h3>
            </div>
            <div>
                <button type="submit" class="left-block btn btn-primary" ng-click="MS.returnToRegisterTraining()">
                    Retour
                </button>
                <h3>{{MS.training.trainingTitle}}</h3>
            </div>
            <button type="submit" style="border-bottom-color: #3c763d " class="center-block btn btn-primary" ng-click="MS.registerTrainingSession()"> Ajouter
                une session
            </button>
            <ul>
                <li ng-repeat="s in MS.listTrainingSession"><a href="#/RegisterTrainingSession" data-toggle="tooltip" data-placement="bottom" title="Cliquer pour modifier la session">
                    {{s.beginning | date:"dd LLLL yyyy"}} - {{s.ending | date:"dd LLLL yyyy"}} - {{s.location}}
                    </a></li>
            </ul>
        </div>
    </div>
</div>
</div>
