<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="panel panel-default">

            <div class="panel-heading">
                <h3 class="panel-title">Connexion</h3>
            </div>

            <div class="panel-body">
                <form name="collaborateurForm" novalidate>
                    <!-- EMAIL -->
                    <div class="form-group">
                        <input type="text" name="email" class="form-control"
                               ng-model="CC.user.email" required
                               placeholder="Email">
                    </div>
                    <!-- PASSWORD -->
                    <div class="form-group">
                        <input type="text" name="password" class="form-control"
                               ng-model="CC.user.password" required
                               placeholder="Password">
                    </div>
                </form>
                <div>
                    <button class="center-block btn btn-primary" type="submit">Connexion</button>
                </div>
            <div>
                <button class="center-block btn btn-secondary" type="submit" ng-click="CC.NouveauUser(collaborator)">
                    Pas encore inscrit ? Cliquez ici pour vous enregistrer
                </button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
