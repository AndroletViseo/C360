<div class="row">
    <div class="col-md-4">
    </div>

    <div class="col-md-7">
        <div class="panel panel-default">

            <div class="panel-heading">
                <h3 class="panel-title">Affectation Session</h3>
            </div>

            <div class="panel-body">
                <h5><span class="label label-default">Sessions:</span></h5>
                <input ng-model="AS.selectedSession" ng-blur="AS.alert('toto')" title="Selectionner une session"
                       class="filter form-control filter-unselected" list="SessionDataListFilter"
                       placeholder="Sélectionner une session ..." style="margin-bottom: 5px;" autofocus>
                <datalist id="SessionDataListFilter" style="height: 200px; width: 100%;">
                    <option data-ng-repeat="session in AS.trainingSessionList"
                            value="{{session.training.trainingTitle}} - {{session.beginning}} à {{session.ending}} - {{session.location}}"></option>
                </datalist>
                <hr>
                <div class="form-group" id="wrapper">
                    <div id="dual-list-box-employees" class="form-group row">
                        <div class="col-md-5">
                            <h5><span class="label label-default" id="gauche">Chercher collaborateurs</span></h5>
                            <div class="collaborator-box">
                                <div class="input-group search-field-collaborator-box">
                                    <input ng-model="searchCollaboratorField"
                                           class="search-widget filter form-control filter-unselected"
                                           type="text" placeholder="Écrire le nom du collaborateur ..."
                                            autofocus>
                                    </input>
                                    <span class="input-group-addon glyphicon glyphicon-search"></span>
                                </div>
                                <ul>
                                    <li ng-repeat="myCollaborator in filterResultList = (AS.availableCollaboratorList | searchByString: searchCollaboratorField:'firstName':'lastName')">
                                        <span ng-bind="myCollaborator.firstName+' '+myCollaborator.lastName"></span>
                                        <button class="glyphicon glyphicon-chevron-right btn btn-xs btn-default btn-success pull-right"
                                                ng-click="AS.moveItem(myCollaborator, AS.availableCollaboratorList , AS.selectedCollaboratorList)"></button>
                                    </li>
                                </ul>
                                <style>
                                    ul li {
                                        border-top: solid 1px #ddd;
                                        padding: 10px 8px 10px 8px;
                                    }

                                    ul li:first-child {
                                        border-top: 0;
                                    }
                                </style>
                                <div class="row">
                                    <div class="small-2 small-centered columns"
                                         ng-show="(filterResultList.length == 0)&&(searchCollaboratorField.length > 0)">
                                        <div data-alert class="alert-box info">
                                            <h5><strong>Aucun résultat trouvé</strong></h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2 center-block" style="margin-top: 80px">
                            <span class="glyphicon glyphicon-chevron-right col-md-8 col-md-offset-2"></span>
                        </div>

                        <div class="col-md-5">
                            <h5><span class="label label-default">Collaborateurs ajoutés: {{AS.selectedCollaboratorList.length}} collaborateurs</span>
                            </h5>
                            <div class="collaborator-box">
                                <ul>
                                    <li ng-repeat="myCollaborator in AS.selectedCollaboratorList">
                                        <span ng-bind="myCollaborator.firstName+' '+myCollaborator.lastName"></span>
                                        <button class="glyphicon glyphicon-remove btn btn-xs btn-default pull-right btn-danger"
                                                ng-click="AS.moveItem(myCollaborator, AS.selectedCollaboratorList, AS.availableCollaboratorList)"></button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <button class="btn btn-primary" ng-click="AS.verifyForm()">Enregistrer</button>
                </div>
            </div>
        </div>
    </div>
