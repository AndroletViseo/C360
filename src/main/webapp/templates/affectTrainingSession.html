                                        <button class="glyphicon glyphicon-remove btn btn-xs btn-default pull-right btn-danger"
                                                ng-click="AS.moveItem(myCollaborator, AS.selectedCollaboratorList, AS.availableCollaboratorList)"></button>
                                    </li>
                                </ul>
