
<div class="row">
  <div class="col-md-4">
  </div>
  
  <div class="col-md-4">
	<div class="panel panel-default">
	
		  <div class="panel-heading">
		    <h3 class="panel-title">Déclaration de la training</h3>
		  </div>
		  <div class="panel-body">
			  <form name="formationForm" ng-submit="DF.verifierForm(formationForm)" novalidate>
			
			    <!-- Titre de la Training -->
			    <div class="form-group" ng-class="{ 'has-error' : formationForm.titleTraining.$invalid && formationForm.titleTraining.$dirty }">
			      <input type="text" name="titleTraining" class="form-control" ng-model="DF.training.titleTraining" required ng-pattern="DF.regex.titleTraining" ng-trim="true"  placeholder="Titre de la training"> <!-- ng-minlength="2" ng-maxlength="20" -->
			      <p ng-show="formationForm.titleTraining.$invalid && formationForm.titleTraining.$dirty" class="help-block">Veuillez entrer un titre de training valide</p>
			    </div>
			   <!-- Nombre de 1/2 journée -->
			    <div class="form-group" ng-class="{ 'has-error' : formationForm.numberHalfDays.$invalid && formationForm.numberHalfDays.$dirty }">
			      <input type="number" name="numberHalfDays" class="form-control no-spinner" ng-model="DF.training.numberHalfDays" required ng-pattern="DF.regex.numberHalfDays" min="1" max="200"  placeholder="Nombre de 1/2 journée">
			      <p ng-show="formationForm.numberHalfDays.$invalid && formationForm.numberHalfDays.$dirty" class="help-block">Veuillez entrer un nombre de training valide (Entre 1 et 200)</p>
			    </div>	
			    
			    <div class="alert alert-danger" role="alert" ng-show="!DF.isNewTitleFormation">
			      Une training identique existe déjà dans le système
			    </div> 
			    <button type="submit" class="btn btn-primary" >Enregistrer</button>	
			    
			    <div class="alert alert-danger" role="alert" ng-show="DF.isFalseForm">
			      Veuillez remplir tous les champs
			    </div>	
			  </form>
		  </div>

		 </div>	 
	</div>
  </div>
</div>
